<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodifiador</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <img class="logo" src="/imgs/Vector.png" alt="logo-alura">
        </header>
        <main>
            <section>
                <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
                <div class="informacao">
                    <h6>O usuário só pode informar letras minúsculas e sem acentos.</h6>
                </div>
                <div class="botoes">
                    <button class="btn-criptografar" onclick="btnEncriptar()">Criptografar</button>
                    <button class="btn-descriptografar" onclick="btnDesencriptar()">Descriptografar</button>
                </div>
            </section>
            <section>
                <textarea class="mensagem" cols="20" rows="10"></textarea>
                <button id="btn-copiar" onclick="copiar()">Copiar</button>
            </section>
        </main>
        <script src="script.js"></script>
</body>
</html>
